<!DOCTYPE html>
<html lang="en">
<head>

                <td height="90" bgcolor="silver">
                    자격증
                </td>
                <td colspan="4">
                    <textarea rows="6" cols="65">
                    </textarea>
                </td>
            </tr>

            <tr align="center">

                    <input type="button" value="저장">
                    <input type="reset" value="취소">

            </tr>
